<html lang="en">

  <body>
    <h1 style="text-align: center">Welcome to Push notification Website</h1>
    <p style="text-align: center">
      Subscribe it to get more interesting updates
    </p>
    <button onclick="subscribe()">Subscribe</button>

    <script>
      if ("serviceWorker" in navigator && "PushManager" in window) {
        console.log("Service Worker and Push is supported");

        navigator.serviceWorker
          .register("sw.js")
          .then(function (swReg) {
            console.log("Service Worker is registered", swReg);

            swRegistration = swReg;
          })
          .catch(function (error) {
            console.error("Service Worker Error", error);
          });
      } else {
        console.warn("Push messaging is not supported");
        pushButton.textContent = "Push Not Supported";
      }

      async function subscribe() {
        let sw = navigator.serviceWorker.ready;
        let push = (await sw).pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            "BP0S343F7JkvTP_QemhHgKlwM89VjO0p9dkDbQKIe-IEwMWa18h_fbnC167fcVbsuIznOVlQTrneA74cg6rheLo",
        });

        console.log(JSON.stringify(push));
      }
    </script>
  </body>
</html>
